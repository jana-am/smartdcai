<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cities Smart Datacenter Siting</title>
  <link rel="stylesheet" href="Citiesstyle.css">
  <script>
    const cities = [
      "New York, NY","Los Angeles, CA","Chicago, IL","Phoenix, AZ",
      "Las Vegas , NV" , "Denton , TX" , "Billington , MT" , "San Diego , CA" , "Chandler , AK" , "Aspen , CO" , 
      "Dodge City , KS" , "San Francisco , CA" , "Greensburg , KS" , "Honolulu , HI" , "Albuquerque  , NM" , "San Jose , CA" , 
      "Tucson , AZ" , "Reno , NV" , "El Paso , TX" , "Salt Lake City , UT"
    ];
    
    
    
    function renderCities(list=cities){
      const box=document.getElementById('city-grid'); box.innerHTML='';
      list.forEach(c=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML = `<div class="h2">${c}</div>
          <p class="muted">Supported dataset: 11 years, hourly.</p>
          <a class="btn" href="guide.html" onclick="localStorage.selectedCity='${c}'">Use this city</a>`;
        box.appendChild(div);
      });
    }
    function search(ev){
      const q=ev.target.value.toLowerCase();
      renderCities(cities.filter(c=>c.toLowerCase().includes(q)));
    }
    window.addEventListener('DOMContentLoaded',()=>renderCities());
  </script>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">Siting</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a class="active" href="cities.html">Cities</a>
        <a href="guide.html">Data Guide</a>
        <a href="upload.html">Upload</a>
        <a href="result.html">Result</a>
        <a href="about.html">About</a>
        <!-- T<a href="privacy.html">Privacy</a>-->
      </div>
    </div>
  </nav>


  <main class="container">
    <div class="card">
      <div class="h2">Choose a city</div>
      <label for="q">Search</label>
      <input id="q" placeholder="Type a city" oninput="search(event)">
    </div>

    <section id="city-grid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(240px,1fr));margin-top:16px"></section>

<br> <br>


  </main>

</body>
</html>
